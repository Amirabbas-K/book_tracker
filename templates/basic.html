<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!--    BootstrapFiles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{url_for('static',filename = 'basic.css')}}">
    {% block styles %}

    {% endblock %}
</head>
<body>
    <!-- Navbar-->
    <nav id="navbar" class="navbar navbar-expand-md " >
        <div class="container">
            <div class="navbar-brand">
                <a id="logo_place" href="{{ url_for('main_page')}}">
                    <i class="bi bi-book"></i>
                    <span id="logoText">Your library</span>
                </a>
            </div>
            <button class="navbar-toggler" data-bs-toggle="collapse" type="button" data-bs-target="#nav_item_holder">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="nav_item_holder" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{{ url_for('main_page')}}" class="nav-link">Books</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Authors</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Quotes</a>
                    </li>
                </ul>
            </div>
            <div class="navbar-collapse collapse">
               <form class=" ms-auto d-flex " role="search" method="post" action="{{ url_for('search') }}">
                  <input id="searchBox" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="searched">
                  <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>

        </div>
    </nav>
    {% block body %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
